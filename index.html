<html>
    <head>
        <title>WebAuthN</title>
    </head>
    <body>
        <script src='//unpkg.com/mithril/mithril.js'></script>
        <script>
            var createCredentialDefaultArgs = {
                publicKey: {
                    rp: { // Relying Party (a.k.a. - Service):
                        name: "Acme"
                    },

                    user: {
                        id: new Uint8Array(16),
                        name: "john.p.smith@example.com",
                        displayName: "John P. Smith"
                    },

                    pubKeyCredParams: [{
                        type: "public-key",
                        alg: -7
                    }],

                    attestation: "direct",

                    timeout: 1000,

                    challenge: new Uint8Array([ // must be a cryptographically random number sent from a server
                        0x8C, 0x0A, 0x26, 0xFF, 0x22, 0x91, 0xC1, 0xE9, 0xB9, 0x4E, 0x2E, 0x17, 0x1A, 0x98, 0x6A, 0x73,
                        0x71, 0x9D, 0x43, 0x48, 0xD5, 0xA7, 0x6A, 0x15, 0x7E, 0x38, 0x94, 0x52, 0x77, 0x97, 0x0F, 0xEF
                    ]).buffer
                }
            };

            // sample arguments for login
            var getCredentialDefaultArgs = {
                publicKey: {
                    timeout: 60000,
                    // allowCredentials: [newCredential] // see below
                    challenge: new Uint8Array([ // must be a cryptographically random number sent from a server
                        0x79, 0x50, 0x68, 0x71, 0xDA, 0xEE, 0xEE, 0xB9, 0x94, 0xC3, 0xC2, 0x15, 0x67, 0x65, 0x26, 0x22,
                        0xE3, 0xF3, 0xAB, 0x3B, 0x78, 0x2E, 0xD5, 0x6F, 0x81, 0x26, 0xE2, 0xA6, 0x01, 0x7D, 0x74, 0x50
                    ]).buffer
                },
            };

            function register(username, displayName) {
                console.log("Attempting to register");
                // register / create a new credential
                navigator.credentials.create(createCredentialDefaultArgs)
                    .then((cred) => {
                        console.log("NEW CREDENTIAL", cred);
                    })
            }

            function login(username){
                // normally the credential IDs available for an account would come from a server
                // but we can just copy them from above...
                var idList = [{
                    id: cred.rawId,
                    transports: ["usb", "nfc", "ble"],
                    type: "public-key"
                }];
                getCredentialDefaultArgs.publicKey.allowCredentials = idList;

                navigator.credentials.get(getCredentialDefaultArgs)
                    .then((assertion) => {
                        console.log("ASSERTION", assertion);
                    })
                    .catch((err) => {
                        console.log("ERROR", err);
                    })
            };

            function removeCred(username) {
                console.log("removing credential" , username)
            }

            const RegisterUser = function(){
                let username = '';
                let displayName = ''
                let setUsername = u => this.username = u;
                let setDisplayName = n => this.displayName = n;
                return {view: vnode => m("", [
                    m('h2', "Register new user"),
                    m('label', 'Username', m('input', {oninput: m.withAttr("value", vnode.state.setUsername)})), m('br'),
                    m('label', 'Display Name', m('input', {autocapitalize:"off", oninput: m.withAttr("value", vnode.state.setDisplayName)})), m('br'),
                    m('button', {onclick: _ => register()},'register'),
                ])};
            }

            const LoginAsUser = {
                view: vnode => m("", [
                    m('h2', "Login as user"),
                    m('label', 'Username', m('input', {autocapitalize:"off"})), m('br'),
                    m('button', {onclick: _ => login()},'login')
                ])
            }

            const RemoveCredential = {
                view: vnode => m("", [
                    m('h2', "Remove Credential"),
                    m('label', 'Username', m('input', {autocapitalize:"off"})), m('br'),
                    m('button', {onclick: _ => removeCred()},'remove credential')
                ])
            }

            const Layout = {
                view: _ => m('', [
                    m('h1', 'WebAuthN'),
                    m(RegisterUser()),
                    m(LoginAsUser),
                    m(RemoveCredential),
                ])
            };
            m.mount(document.body, Layout);
        </script>
    </body>
</html>
